<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Stardew Valley Downgrader</title>
	<link rel="stylesheet" href="css/index.min.css">
	<link rel="stylesheet" href="css/lib/bootstrap/bootstrap.min.css" />
	<!-- Bootstrap Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script>const $ = require('jquery');</script>
	<script>require('popper.js');</script>
	<script>require('bootstrap');</script>
	<script>
		require('electron').ipcRenderer.on('progress', (event, message) => {
			const percent = Math.floor(message * 100)
			window.document.getElementById('percentage').innerHTML = percent
		})
	</script>
</head>

<body>
	<div class="container center">
		<header>
			<p class="display-1">Loading...</p>
			<hr class="separator separator--line">
		</header>
	</div>
	<script>
		require('./js/renderer.js');
	</script>
</body>

</html>
