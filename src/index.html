<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Stardew Valley Downgrader</title>
	<link rel="stylesheet" href="css/index.min.css">
	<link rel="stylesheet" href="css/lib/bootstrap/bootstrap.min.css" />
	<!-- Bootstrap Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script>const $ = require('jquery');</script>
	<script>require('popper.js');</script>
	<script>require('bootstrap');</script>

</head>

<body>
	<div class="container center">
		<header>
			<p class="display-1 reveal-text">SDV Downgrader</p>
		</header>
		<hr class="separator separator--line">
		<div id="version" class="btn-group" role="group" aria-label="Select Version Box">
			<select class="form-select" title="Select Version" aria-label="Select Version Box">
				<!-- <option selected value="0">Select Version</option> -->
				<option value="1.5">v1.5</option>
				<option value="1.4">v1.4</option>
				<option value="1.3">v1.3</option>
				<option value="1.2">v1.2</option>
				<option value="1.1">v1.1</option>
				<option value="1.0">v1.0</option>
			</select>
		</div>
		<div class="btn-group download-button" role="group" aria-label="Button group example">
			<button type="button" class="btn btn btn-outline-primary" onclick="test();">Download</button>
		</div>

		<footer>

		</footer>
	</div>
	<script>
		require('./js/renderer.js');
	</script>
</body>

</html>
